<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONE & DONE</title>
  </head>
  <body>
    <div id="layout">
        <div id="todo-tab"><span id="todo-tab-text">Todo List</span></div>
        <div id="project-tab"><span id="project-tab-text">Projects</span> </div>
        <div id="todo-view">

          <form class="todo-item" action="index.html" method="post">
              <div class="check-mark-container">
                 <button class="completed" type="button" name="completed"></button>
              </div>
              <input class="todo-content" type="text" name="todo-description" placeholder="Type in description">
              <input class="todo-date" type="date" name="due-date" value="">
              <div class="todo-priority">
                <input class="todo-priority-set"type="button" name="completed" value="">
              </div>
              <div class="todo-delete">
                <div class="delete-icon">
                    <input class="todo-remove" type="button" name="remove" value="+">
                </div>
              </div>
          </form>
          

          <div class="add-todo">
            <div class="add-button">
              <span class="plus-sign">+</span>
            </div>
          </div>
      </div>
        <div id="project-view">
      </div>
    </div>


     <script src="main.js"></script>
  </body>
</html>
